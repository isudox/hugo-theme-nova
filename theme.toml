# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Nova"
license = "MIT"
licenselink = "https://github.com/isudox/hugo-theme-nova/blob/master/LICENSE"
description = "A clean theme for Hugo."
homepage = "https://github.com/isudox/hugo-theme-nova/"
tags = ["blog", "simple", "clean"]
features = ["simple", "clean"]
min_version = "0.1"

[author]
  name = "isudox"
  homepage = "https://github.com/isudox/"

# If porting an existing theme
[original]
  author= "nanxiaobei"
  homepage = "https://github.com/nanxiaobei/"
  repo = "https://github.com/nanxiaobei/hugo-paper/"
